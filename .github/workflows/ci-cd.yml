name: CI/CD Pipeline for Drukarnia Projekt√≥w Order Panel

on:
  push:
    branches: 
      - stage

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ secrets.REGISTRY_NAME }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/order_panel:${{ github.sha }} .
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/order_panel:${{ github.sha }}
      
      - name: Deploy to Staging Slot
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'dp-panel'
          slot-name: 'stage'
          images: '${{ secrets.REGISTRY_LOGIN_SERVER }}/order_panel:${{ github.sha }}'